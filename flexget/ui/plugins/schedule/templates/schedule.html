{% extends "layout.html" %}

{% block head %}
    <style type="text/css">
        table.add_table {
            padding: 2px;
            background-color: #FF702E;
            -moz-border-radius: 0.4em;
            -khtml-border-radius: 0.4em;
        }
    </style>
    <script type="text/javascript">
        jQuery(function($){
            $("a.delete_task").click(function(){
                var task = $(this).attr("attr");
                var ans = confirm("Really delete schedule for "+task+"?");
                return ans;
            });
            $("a.add_task").click(function(){
                var task_url = $(".add_task_url").val();
                $(this).attr("href", task_url);
            });
            $(".show_add_area").click(function(){
                $(".add_area").show("slide", {direction: "up"}, 500);
            });
        });
    </script>
{% endblock %}

{% block main %}

<h1>Schedule execution</h1>

<form action="{{ url_for('index') }}" method="post" class="simple">
    <fieldset style="width: 22em;">
        <legend>Scheduling</legend>
        <div>
            <table cellspacing="5">
                <tr>
                    <td align="center" style="width: 6em">
                        Default
                    </td><td>
                        <input name="__DEFAULT___interval" value="{{ default_interval }}" size="10" style="text-align: right;">
                    </td><td>
                        <select name="__DEFAULT___unit">
                            <option value="minutes" selected>minutes</option>
                            <option value="hours">hours</option>
                            <option value="days">days</option>
                        </select>
                    </td>
                </tr>
            {% if schedule_items %}<tr><td> </td></tr>{% endif %}
            {%- for item in schedule_items %}
                <tr>
                    <td align="center">
                        {{ item.task }}
                    </td><td>
                        <input name="{{ item.task }}_interval" value="{{ item.interval }}" size="10" style="text-align: right;">
                    </td><td>
                        <select name="{{ item.task }}_unit">
                            <option value="minutes" selected>minutes</option>
                            <option value="hours">hours</option>
                            <option value="days">days</option>
                        </select>
                    </td><td>
                        <a class="delete_task" attr="{{ item.task }}" href="{{ url_for('delete_schedule', task=item.task) }}">
                            <img src="{{ url_for('.static', filename='img/fatcow-icons/16x16/delete.png') }}" alt="Delete"/>
                        </a>
                    </td>
                </tr>
            {% endfor -%}
            </table>
            <div class="add_area" style="display:none;">
                <table class="add_table">
                    <tr>
                        <td>
                            <select class="add_task_url">
                            {% for task in tasks %}
                                <option value="{{ url_for('add_schedule', task=task) }}">{{ task }}</option>
                            {% endfor %}
                            </select>
                        </td><td>
                            <a class="add_task" href="#">
                                <img id src="{{ url_for('.static', filename='img/fatcow-icons/16x16/add.png') }}" alt="Add">
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="buttons">
            {% if tasks %}
            <button type="button" class="show_add_area">
                <img src="{{ url_for('.static', filename='img/fatcow-icons/16x16/add.png') }}" alt="Add" align="top">
                Add Task
            </button>
            {% endif %}
            <button type="submit" name="submit" value="change">Save Changes</button>
        </div>
    </fieldset>

</form>

{% endblock %}
